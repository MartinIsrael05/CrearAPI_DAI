<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <title>API DAI</title>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      </head>
    
    <body>

        <div class="text-center mb-5">
            <h1>Api de Pizzas</h1>
            <button type="button" class=" btn btn-dark" onclick="LimpiarPantalla()">Limpiar pantalla</button>
        </div>

        <div class="col-3 mb-5">
            <input class="form-control mb-1" type="number" id="idPizza" name="DatosPorId" value="" placeholder="Ingrese el ID">
            <button type="button" class="btn btn-dark" onclick="CargarDatosPorId()">Cargar Datos por ID</button>
        </div>

        <div class="col-3 mb-5">
            <button type="button" class="mt-2 btn btn-dark" onclick="CargarDatos()">Cargar todas las pizzas</button>
        </div>

        <div class="col-3 mb-5">
            <input class="form-control mb-1" type="number" id="idPizzaBorrar" name="DatosPorId" value="" placeholder="Ingrese el ID">
            <button type="button" class="mt-2 btn btn-danger" onclick="BorrarPizza()">Borrar pizza por ID</button>
        </div>

        <div class="col-3 mb-5">
            <button type="button" class="mt-2 btn btn-dark" onclick="UpdatePizza()">Actualizar una pizza</button>
        </div>

        <div id ="contenedor"></div>

        <script src="script.js"></script>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    </body>
</html>
